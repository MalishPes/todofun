<!DOCTYPE html>
<html lang="ru">
    @@include('html/head.html',{
        "title": "Главная"
    })
    <body>
      @@include('html/header.html',{}) 
    <main>
      <template id="task-item">
        <li class="task-info js-task-info" draggable="true">
            <p class="date"></p>
            <p class="task-text"></p>
            <button type="button" class="delete-task"></button>
            <button type="button" class="done-task"></button>
        </li>
     
    </template>

<div class="welcome-section">
    <div class="welcome-section__wrapper">
        <h1 class="welcome-section__greeting-title">Привет, любитель планирования!</h1>
        <form class="welcome-section__name-form" method="post">
            <input class="welcome-section__name-input" type="text" placeholder="введи свое имя">
            <button class="welcome-section__btn" type="submit">это я!</button>
        </form>
        <img class="welcome-section__image js_welcome-img" src="@img/successful task completion.svg" alt="">

    </div>
    
</div>
    
        <div class="main wrapper wrapper-js">
        <h1 class="main__greeting-title">Привет, странник!
        </h1>
        <form class="add-tasks"  method="post" >
            <input class="task-content" type="text" placeholder="Введите задачу">
            <button class="add-task-btn" type="button">добавить задачу</button>
        </form>
        <ul class="task-list">
           
        </ul>
        <div class="task-table">
       
     <div class="urgent js-cell">
                <h2 class="task-section__title">Срочные</h2>
            </div>
            <div class="important js-cell">
                <h2 class="task-section__title">Важные</h2>
    
            </div>
            <div class="un-urgent_important js-cell">
                <h2 class="task-section__title">Несрочные важные</h2>
            </div>
            <div class="un-urgent_un-important js-cell">
                <h2 class="task-section__title">Несрочные неважные</h2>
            </div>
       
        </div>
       
    </div>
    </main>
      @@include('html/footer.html',{})
      <script src="js/app.min.js"></script>
    </body>
</html>
